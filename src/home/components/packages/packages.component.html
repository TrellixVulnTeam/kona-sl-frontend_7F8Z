<!-- {{ packages | json }} -->
<div class="packages">
  <div class="section-title black">PACKAGES</div>
  <div class="container">
    <div class="row">
      <div class="col-12 d-none d-md-block">
        <nav class="navbar navbar-expand-md">
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item" [ngClass]="{ active: location == null }">
                <a class="nav-link" (click)="getPackageForUser()">ALL</a>
              </li>
              <li
                class="nav-item"
                [ngClass]="{ active: location == 'COXS BAZAR' }"
              >
                <a class="nav-link" (click)="getPackageForUser('COXS BAZAR')">
                  COXS BAZAR
                </a>
              </li>
              <li
                class="nav-item "
                [ngClass]="{ active: location == 'SAINT MARTIN' }"
              >
                <a class="nav-link" (click)="getPackageForUser('SAINT MARTIN')">
                  SAINT MARTINS
                </a>
              </li>
              <li
                class="nav-item"
                [ngClass]="{ active: location == 'BANDARBANS' }"
              >
                <a class="nav-link" (click)="getPackageForUser('BANDARBANS')">
                  BANDARBANS
                </a>
              </li>
              <li
                class="nav-item"
                [ngClass]="{ active: location == 'RANGAMATI' }"
              >
                <a class="nav-link" (click)="getPackageForUser('RANGAMATI')">
                  RANGAMATI
                </a>
              </li>
              <li class="nav-item" [ngClass]="{ active: location == 'SAJEK' }">
                <a class="nav-link" (click)="getPackageForUser('SAJEK')"
                  >SAJEK</a
                >
              </li>
              <li class="nav-item" [ngClass]="{ active: location == 'SYLHET' }">
                <a class="nav-link" (click)="getPackageForUser('SYLHET')">
                  SYLHET
                </a>
              </li>
              <li
                class="nav-item"
                [ngClass]="{ active: location == 'SUNDARBAN' }"
              >
                <a class="nav-link" (click)="getPackageForUser('SUNDARBAN')">
                  SUNDARBAN
                </a>
              </li>
              <li
                class="nav-item"
                [ngClass]="{ active: location == 'COMBINED' }"
              >
                <a class="nav-link" (click)="getPackageForUser('COMBINED')">
                  COMBINED
                </a>
              </li>
              <li
                class="nav-item"
                [ngClass]="{ active: location == 'INTERNATIONAL' }"
              >
                <a
                  class="nav-link"
                  (click)="getPackageForUser('INTERNATIONAL')"
                >
                  INTERNATIONAL
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-md-4" *ngFor="let package of packages">
        <package-card [package]="package"></package-card>
      </div>
    </div>

    <div class="d-flex justify-content-end py-3">
      <a
        class="btn btn hotel-button mx-1"
        routerLink="/packages/create-own-package"
      >
        Create Your Own Package
      </a>
      <a class="btn btn hotel-button mx-1" routerLink="/packages">
        See more packages ...
      </a>
    </div>
  </div>
</div>
